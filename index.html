<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskWise v3.1 Ultimate</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --primary-grad: linear-gradient(135deg, #b1121f 0%, #ff4d5e 100%);
      --bg-color: #f0f2f5;
      --glass: rgba(255, 255, 255, 0.65);
      --glass-strong: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(255, 255, 255, 0.5);
      --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
      --text: #1d1d1f;
      --text-secondary: #666;
      --card-bg: rgba(255, 255, 255, 0.6);
      --input-bg: rgba(255, 255, 255, 0.8);
      --success: #00a854;
      --warning: #faad14;
      --danger: #f5222d;
      --ai-grad: linear-gradient(135deg, #8e44ad, #c39bd3);
    }

    body.dark-mode {
      --bg-color: #0f0f12;
      --glass: rgba(20, 20, 20, 0.7);
      --glass-strong: rgba(30, 30, 30, 0.9);
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      --text: #e0e0e0;
      --text-secondary: #a0a0a0;
      --card-bg: rgba(255, 255, 255, 0.04);
      --input-bg: rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
      transition: 0.3s;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* NAVBAR */
    .topnav {
      position: sticky;
      top: 20px;
      margin: 0 20px;
      padding: 16px 24px;
      border-radius: 24px;
      background: var(--glass-strong);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .brand {
      font-weight: 800;
      font-size: 1.4rem;
    }

    .center button {
      background: none;
      border: none;
      padding: 10px 18px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      color: var(--text-secondary);
    }

    .center button.active,
    .center button:hover {
      color: #ff4d5e;
      background: rgba(255, 77, 94, 0.1);
    }

    .theme-toggle,
    .logout-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--input-bg);
      border: 1px solid var(--glass-border);
      cursor: pointer;
    }

    .logout-btn { color: var(--danger); }

    /* LAYOUT */
    .wrapper {
      max-width: 1100px;
      margin: auto;
      padding: 32px;
    }

    .page { display: none; }
    .page.active { display: block; animation: fade 0.3s ease; }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glass {
      background: var(--glass);
      border-radius: 24px;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(24px);
      box-shadow: var(--glass-shadow);
      padding: 32px;
    }

    /* AUTH */
    .auth-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      background: rgba(0,0,0,0.5);
    }

    .auth-card {
      max-width: 420px;
      width: 100%;
      padding: 40px;
      border-radius: 24px;
      background: var(--glass-strong);
      text-align: center;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
      background: var(--input-bg);
      margin-bottom: 16px;
      color: var(--text);
    }

    .primary-btn {
      padding: 14px;
      width: 100%;
      border-radius: 12px;
      border: none;
      background: var(--primary-grad);
      color: white;
      font-weight: 700;
      cursor: pointer;
    }

    .ai-btn { background: var(--ai-grad); }

    /* KANBAN */
    .kanban-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      margin-top: 24px;
    }

    .kanban-column {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 16px;
      border: 1px solid var(--glass-border);
      min-height: 380px;
    }

    .kanban-header {
      font-weight: 700;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
    }

    .kanban-task {
      background: var(--glass);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid var(--glass-border);
      cursor: pointer;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .kanban-board { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

<!-- AUTH -->
<div id="authScreen" class="auth-screen">
  <div class="auth-card">
    <h2>TaskWise v3.1</h2>
    <input id="authName" placeholder="Your Name">
    <select id="authRole">
      <option>Admin</option>
      <option>Member</option>
      <option>Viewer</option>
    </select>
    <input id="authTeam" placeholder="Team Name">
    <button class="primary-btn" onclick="login()">Get Started</button>
  </div>
</div>

<!-- NAVBAR -->
<div class="topnav">
  <div class="brand">TaskWise.</div>
  <div class="center">
    <button class="active" onclick="showPage('home')">Dashboard</button>
    <button onclick="showPage('tasks')">Tasks</button>
    <button onclick="showPage('about')">Settings</button>
  </div>
  <div>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
    <button class="logout-btn" onclick="logout()">âŽ‹</button>
  </div>
</div>

<div class="wrapper">

  <!-- HOME -->
  <section id="home" class="page active">
    <div class="glass">
      <h1>Welcome to TaskWise Ultimate</h1>
      <canvas id="taskChart" style="margin-top:30px;"></canvas>
    </div>
  </section>

  <!-- TASKS -->
  <section id="tasks" class="page">
    <div class="glass">
      <h2>Task Board</h2>
      <input id="taskInput" placeholder="Type a task">
      <button class="primary-btn ai-btn" onclick="addTask()">âœ¨ Add Task</button>

      <div class="kanban-board">
        <div class="kanban-column">
          <div class="kanban-header">To Do</div>
          <div id="todo"></div>
        </div>
        <div class="kanban-column">
          <div class="kanban-header">In Progress</div>
          <div id="progress"></div>
        </div>
        <div class="kanban-column">
          <div class="kanban-header">Done</div>
          <div id="done"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- SETTINGS -->
  <section id="about" class="page">
    <div class="glass">
      <h2>Settings</h2>
      <button class="primary-btn" onclick="exportData()">Export Data</button>
      <button class="primary-btn" style="background:#333" onclick="factoryReset()">Factory Reset</button>
    </div>
  </section>

</div>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
let user = JSON.parse(localStorage.getItem("user"));
let chart;

function login() {
  if (!authName.value || !authTeam.value) return alert("Fill all fields");
  user = { name: authName.value, role: authRole.value, team: authTeam.value };
  localStorage.setItem("user", JSON.stringify(user));
  authScreen.style.display = "none";
  render();
}

function logout() {
  localStorage.removeItem("user");
  location.reload();
}

function showPage(id) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function addTask() {
  if (!taskInput.value) return;
  tasks.push({ text: taskInput.value, status: "todo" });
  taskInput.value = "";
  save();
}

function save() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
  render();
}

function render() {
  todo.innerHTML = progress.innerHTML = done.innerHTML = "";
  tasks.forEach(t => {
    const div = document.createElement("div");
    div.className = "kanban-task";
    div.textContent = t.text;
    if (t.status === "todo") todo.appendChild(div);
    if (t.status === "progress") progress.appendChild(div);
    if (t.status === "done") done.appendChild(div);
  });
  updateChart();
}

function updateChart() {
  const data = [
    tasks.filter(t => t.status === "todo").length,
    tasks.filter(t => t.status === "progress").length,
    tasks.filter(t => t.status === "done").length
  ];
  if (!chart) {
    chart = new Chart(taskChart, {
      type: "doughnut",
      data: { labels: ["To Do","In Progress","Done"], datasets: [{ data }] }
    });
  } else {
    chart.data.datasets[0].data = data;
    chart.update();
  }
}

function exportData() {
  const blob = new Blob([JSON.stringify(tasks)], { type: "application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "taskwise_backup.json";
  a.click();
}

function factoryReset() {
  if (confirm("Delete everything?")) {
    localStorage.clear();
    location.reload();
  }
}

function toggleTheme() {
  document.body.classList.toggle("dark-mode");
}

if (user) authScreen.style.display = "none";
render();
</script>

</body>
</html>
