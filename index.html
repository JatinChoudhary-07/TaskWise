<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskWise</title>

  <!-- Remix Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
    rel="stylesheet"
  />

  <style>
    :root {
      --primary: #e11d48;
      --text-main: #000;
      --glass-bg: rgba(255, 255, 255, 0.55);
      --border: rgba(255, 255, 255, 0.8);
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text-main);
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #ffd1d9, #fff1f4);
      min-height: 100vh;
    }

    /* GLASS */
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(18px) saturate(160%);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(225, 29, 72, 0.15);
    }

    /* NAVBAR */
    .topnav {
      position: sticky;
      top: 16px;
      margin: 16px auto;
      max-width: 1200px;
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left,
    .nav-center,
    .nav-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo-text {
      font-weight: 700;
      font-size: 1.3rem;
    }

    .search {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: rgba(255, 255, 255, 0.8);
    }

    .nav-center button {
      background: transparent;
      border: none;
      padding: 8px 18px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      color: #000;
    }

    .nav-center button.active {
      background: rgba(255, 255, 255, 0.85);
      font-size: 1.1em;
    }

    /* LAYOUT */
    .wrapper {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 24px;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    h1 {
      font-size: 3rem;
    }

    h2 {
      font-size: 2rem;
    }

    /* CARDS */
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 32px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    /* INPUTS */
    input,
    select {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 16px;
      border-radius: 12px;
      border: none;
      background: #fff;
    }

    .action-btn {
      background: linear-gradient(135deg, #e11d48, #fb7185);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    /* TABLE */
    .table .row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr 1fr 0.5fr;
      padding: 16px 24px;
      align-items: center;
    }

    .row.header {
      font-weight: 700;
      font-size: 0.8rem;
    }

    /* MEMBERS */
    .members {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 24px;
    }

    .member-card {
      text-align: center;
    }

    .avatar-circle {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: linear-gradient(135deg, #fb7185, #fda4af);
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
    }

    /* STATUS */
    .status-pill {
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 700;
    }

    .status-todo {
      background: #e5e7eb;
    }

    .status-progress {
      background: #bfdbfe;
    }

    .status-completed {
      background: #bbf7d0;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="topnav glass">
    <div class="nav-left">
      <span class="logo-text">TaskWise</span>
    </div>

    <div class="nav-center">
      <button class="active" data-page="home">Home</button>
      <button data-page="tasks">Tasks</button>
      <button data-page="members">Members</button>
    </div>

    <div class="nav-right">
      <input class="search" placeholder="Search" />
    </div>
  </div>

  <div class="wrapper">
    <!-- HOME -->
    <section id="home" class="page active">
      <h1>Welcome to TaskWise</h1>
      <p>Manage tasks fairly and clearly.</p>
    </section>

    <!-- TASKS -->
    <section id="tasks" class="page">
      <div class="card glass">
        <h2>Add Task</h2>
        <input id="taskName" placeholder="Task name" />
        <input id="taskAdded" type="date" />
        <input id="taskDeadline" type="date" />

        <select id="taskMember"></select>
        <select id="taskStatus">
          <option>To-do</option>
          <option>In-progress</option>
          <option>Completed</option>
        </select>

        <button class="action-btn" id="addTaskBtn">
          <i class="ri-add-line"></i> Add Task
        </button>
      </div>

      <div class="card table glass">
        <div class="row header">
          <div>Task</div>
          <div>Added</div>
          <div>Deadline</div>
          <div>Member</div>
          <div>Status</div>
          <div></div>
        </div>
        <div id="taskRows"></div>
      </div>
    </section>

    <!-- MEMBERS -->
    <section id="members" class="page">
      <div class="card glass">
        <h2>Add Member</h2>
        <input id="memberName" placeholder="Member name" />
        <button class="action-btn" id="addMemberBtn">
          <i class="ri-user-add-line"></i> Add Member
        </button>
      </div>

      <div class="members" id="memberList"></div>
    </section>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let members = ["Jatin", "Aru"];
      let tasks = [];

      const pages = document.querySelectorAll(".page");
      const navButtons = document.querySelectorAll(".nav-center button");

      const memberList = document.getElementById("memberList");
      const memberNameInput = document.getElementById("memberName");
      const taskMemberSelect = document.getElementById("taskMember");

      const taskRows = document.getElementById("taskRows");
      const taskNameInput = document.getElementById("taskName");
      const taskAddedInput = document.getElementById("taskAdded");
      const taskDeadlineInput = document.getElementById("taskDeadline");
      const taskStatusSelect = document.getElementById("taskStatus");

      const addMemberBtn = document.getElementById("addMemberBtn");
      const addTaskBtn = document.getElementById("addTaskBtn");

      /* NAV */
      navButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          const pageId = btn.dataset.page;
          pages.forEach(p => p.classList.remove("active"));
          document.getElementById(pageId).classList.add("active");
          navButtons.forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
        });
      });

      /* MEMBERS */
      function renderMembers() {
        memberList.innerHTML = "";
        taskMemberSelect.innerHTML = "";

        members.forEach(name => {
          const initial = name.charAt(0).toUpperCase();

          const card = document.createElement("div");
          card.className = "member-card card glass";
          card.innerHTML = `
            <div class="avatar-circle">${initial}</div>
            <h3>${name}</h3>
          `;
          memberList.appendChild(card);

          const opt = document.createElement("option");
          opt.value = name;
          opt.textContent = name;
          taskMemberSelect.appendChild(opt);
        });
      }

      addMemberBtn.addEventListener("click", () => {
        const name = memberNameInput.value.trim();
        if (!name || members.includes(name)) return;
        members.push(name);
        memberNameInput.value = "";
        renderMembers();
      });

      /* TASKS */
      function getStatusClass(status) {
        if (status === "In-progress") return "status-progress";
        if (status === "Completed") return "status-completed";
        return "status-todo";
      }

      function renderTasks() {
        taskRows.innerHTML = "";

        tasks.forEach((t, index) => {
          const row = document.createElement("div");
          row.className = "row";
          row.innerHTML = `
            <div>${t.name}</div>
            <div>${t.added}</div>
            <div>${t.deadline}</div>
            <div>${t.member}</div>
            <div><span class="status-pill ${getStatusClass(t.status)}">${t.status}</span></div>
            <div>
              <button data-index="${index}">
                <i class="ri-delete-bin-line"></i>
              </button>
            </div>
          `;
          taskRows.appendChild(row);
        });

        taskRows.querySelectorAll("button").forEach(btn => {
          btn.addEventListener("click", () => {
            tasks.splice(btn.dataset.index, 1);
            renderTasks();
          });
        });
      }

      addTaskBtn.addEventListener("click", () => {
        if (!taskNameInput.value) return;

        tasks.push({
          name: taskNameInput.value,
          added: taskAddedInput.value,
          deadline: taskDeadlineInput.value,
          member: taskMemberSelect.value,
          status: taskStatusSelect.value
        });

        taskNameInput.value = "";
        renderTasks();
      });

      renderMembers();
    });
  </script>
</body>
</html>
