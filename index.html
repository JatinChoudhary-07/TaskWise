<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TaskWise</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --red: #b1121f;
      --glass: rgba(255,255,255,0.45);
      --border: rgba(255,255,255,0.6);
    }

    * {
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
      color: #000;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top left, #f6c3c7, #ffffff 65%);
    }

    /* NAVBAR */
    .topnav {
      position: sticky;
      top: 0;
      z-index: 100;
      height: 64px;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 24px;
      border-bottom: 1px solid #eee;
    }

    .left, .center, .right {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: var(--red);
      border-radius: 50%;
    }

    .brand {
      font-weight: 700;
      letter-spacing: 2px;
    }

    .search {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid #ddd;
      outline: none;
    }

    /* NAV BUTTONS */
    .center button {
      background: none;
      border: none;
      padding: 8px 14px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }

    .center button.active {
      background: var(--glass);
      backdrop-filter: blur(14px);
      border: 1px solid var(--border);
      font-size: calc(1rem + 2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.08),
                  0 0 20px rgba(177,18,31,0.25);
    }

    /* CONTENT */
    .wrapper {
      padding: 32px;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    /* GLASS */
    .glass {
      background: var(--glass);
      backdrop-filter: blur(18px);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08),
                  0 0 40px rgba(177,18,31,0.25);
    }

    /* HERO */
    .hero {
      padding: 60px;
      max-width: 900px;
    }

    /* CARDS */
    .card {
      padding: 20px;
      max-width: 420px;
      margin-bottom: 24px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    button {
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: var(--red);
      color: #fff;
      cursor: pointer;
    }

    /* TABLE */
    .table {
      padding: 16px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      padding: 10px 0;
    }

    .row.header {
      font-weight: 600;
      border-bottom: 1px solid rgba(0,0,0,0.2);
    }

    /* MEMBERS */
    .members {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
      gap: 16px;
    }

    .member-card {
      padding: 16px;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<div class="topnav">
  <div class="left">
    <span class="dot"></span>
    <span class="brand">TASKWISE</span>
    <input class="search" placeholder="Search tasks or members">
  </div>

  <div class="center">
    <button class="active" onclick="showPage('home')">Home</button>
    <button onclick="showPage('tasks')">Tasks</button>
    <button onclick="showPage('members')">Members</button>
    <button onclick="showPage('about')">About</button>
  </div>

  <div class="right">
    <span>User</span>
  </div>
</div>

<!-- CONTENT -->
<div class="wrapper">

  <!-- HOME -->
  <section id="home" class="page active">
    <div class="glass hero">
      <h1>Manage shared tasks fairly</h1>
      <p>Assign tasks, track deadlines, and see who’s doing what.</p>
    </div>
  </section>

  <!-- TASKS -->
  <section id="tasks" class="page">
    <h2>Tasks</h2>

    <div class="glass card">
      <input id="taskName" placeholder="Task name">

      <label>Date added</label>
      <input id="taskAdded" type="date">

      <label>Deadline</label>
      <input id="taskDeadline" type="date">

      <label>Assign to</label>
      <select id="taskMember"></select>

      <label>Status</label>
      <select id="taskStatus">
        <option>Not Started yet</option>
        <option>In-progress</option>
        <option>Completed</option>
      </select>

      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="glass table">
      <div class="row header">
        <div>Task</div>
        <div>Added</div>
        <div>Deadline</div>
        <div>Assigned</div>
        <div>Status</div>
        <div>Remove</div>
      </div>
      <div id="taskRows"></div>
    </div>
  </section>

  <!-- MEMBERS -->
  <section id="members" class="page">
    <h2>Members</h2>

    <div class="glass card">
      <input id="memberName" placeholder="Member name">
      <button onclick="addMember()">Add Member</button>
    </div>

    <div class="members" id="memberCards"></div>
  </section>

  <!-- ABOUT -->
  <section id="about" class="page">
    <div class="glass hero">
      <h2>About TaskWise</h2>
      <p>A simple frontend MVP to manage household or team tasks.</p>
    </div>
  </section>

</div>

<script>
  let members = [];
  let tasks = [];

  function showPage(id) {
    document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    document.getElementById(id).classList.add("active");

    document.querySelectorAll(".center button").forEach(b => b.classList.remove("active"));
    document.querySelector(\`.center button[onclick="showPage('\${id}')"]\`).classList.add("active");
  }

  function addMember() {
    const name = document.getElementById("memberName").value.trim();
    if (!name) return;

    members.push(name);
    document.getElementById("memberName").value = "";

    renderMembers();
    renderMemberOptions();
  }

  function removeMember(name) {
    members = members.filter(m => m !== name);
    tasks = tasks.filter(t => t.member !== name);

    renderMembers();
    renderTasks();
    renderMemberOptions();
  }

  function renderMembers() {
    const container = document.getElementById("memberCards");
    container.innerHTML = "";

    members.forEach(m => {
      const active = tasks.filter(t => t.member === m && t.status !== "Completed").length;
      const done = tasks.filter(t => t.member === m && t.status === "Completed").length;

      container.innerHTML += `
        <div class="glass member-card">
          <h3>${m}</h3>
          <p>Active tasks: ${active}</p>
          <p>Completed tasks: ${done}</p>
          <button onclick="removeMember('${m}')">Remove</button>
        </div>
      `;
    });
  }

  function renderMemberOptions() {
    const select = document.getElementById("taskMember");
    select.innerHTML = `<option value="">Select member</option>`;
    members.forEach(m => {
      select.innerHTML += `<option>${m}</option>`;
    });
  }

  function addTask() {
    const task = {
      name: taskName.value,
      added: taskAdded.value,
      deadline: taskDeadline.value,
      member: taskMember.value,
      status: taskStatus.value
    };

    if (!task.name || !task.member) return;

    tasks.push(task);

    taskName.value = "";
    taskAdded.value = "";
    taskDeadline.value = "";

    renderTasks();
    renderMembers();
  }

  function removeTask(i) {
    tasks.splice(i, 1);
    renderTasks();
    renderMembers();
  }

  function renderTasks() {
    const container = document.getElementById("taskRows");
    container.innerHTML = "";

    tasks.forEach((t, i) => {
      container.innerHTML += `
        <div class="row">
          <div>${t.name}</div>
          <div>${t.added}</div>
          <div>${t.deadline}</div>
          <div>${t.member}</div>
          <div>${t.status}</div>
          <div><button onclick="removeTask(${i})">✕</button></div>
        </div>
      `;
    });
  }
</script>

</body>
</html>
