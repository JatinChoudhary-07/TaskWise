<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskWise v2.14</title>

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* ===================== THEME VARIABLES ===================== */
    :root {
      --primary-grad: linear-gradient(135deg, #b1121f 0%, #ff4d5e 100%);
      --bg-color: #f0f2f5;
      --glass: rgba(255, 255, 255, 0.6);
      --glass-border: rgba(255, 255, 255, 0.4);
      --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
      --text: #1d1d1f;
      --text-secondary: #666;
      --card-bg: rgba(255, 255, 255, 0.5);
      --input-bg: rgba(255, 255, 255, 0.7);
      --success: #00a854;
      --warning: #faad14;
      --danger: #f5222d;
    }

    body.dark-mode {
      --bg-color: #0f0f12;
      --glass: rgba(20, 20, 20, 0.7);
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --text: #e0e0e0;
      --text-secondary: #a0a0a0;
      --card-bg: rgba(255, 255, 255, 0.03);
      --input-bg: rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
      transition: 0.3s;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ===================== NAVBAR ===================== */
    .topnav {
      position: sticky;
      top: 15px;
      margin: 0 15px;
      padding: 16px 24px;
      border-radius: 22px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .brand {
      font-size: 1.4rem;
      font-weight: 800;
    }

    .center button {
      background: none;
      border: none;
      font-weight: 600;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 10px;
      color: var(--text-secondary);
    }

    .center button.active,
    .center button:hover {
      color: #ff4d5e;
      background: rgba(255, 77, 94, 0.1);
    }

    .theme-toggle,
    .logout-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid var(--glass-border);
      background: var(--input-bg);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logout-btn {
      color: var(--danger);
    }

    /* ===================== PAGES ===================== */
    .wrapper {
      max-width: 1100px;
      margin: auto;
      padding: 30px;
    }

    .page {
      display: none;
      animation: fade 0.3s ease;
    }

    .page.active {
      display: block;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glass {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(24px);
      box-shadow: var(--glass-shadow);
      border-radius: 24px;
      padding: 30px;
    }

    /* ===================== HERO ===================== */
    .hero h1 {
      font-size: 2.8rem;
      background: var(--primary-grad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ===================== TASK BOARD ===================== */
    .kanban-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .kanban-column {
      background: var(--card-bg);
      padding: 16px;
      border-radius: 18px;
      border: 1px solid var(--glass-border);
      min-height: 350px;
    }

    .kanban-header {
      font-weight: 700;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
    }

    .kanban-task {
      background: var(--glass);
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 12px;
      border: 1px solid var(--glass-border);
      cursor: grab;
    }

    .priority-high { color: var(--danger); }
    .priority-medium { color: var(--warning); }
    .priority-low { color: var(--success); }

    /* ===================== AUTH SCREEN ===================== */
    .auth-screen {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .auth-card {
      width: 100%;
      max-width: 420px;
      padding: 40px;
      border-radius: 24px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      text-align: center;
    }

    input, select {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
      background: var(--input-bg);
      margin-bottom: 16px;
      color: var(--text);
    }

    button.primary {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: var(--primary-grad);
      color: white;
      font-weight: 700;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .kanban-board {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<!-- ===================== AUTH ===================== -->
<div id="authScreen" class="auth-screen">
  <div class="auth-card">
    <h2>Welcome to TaskWise</h2>
    <input id="authName" placeholder="Your Name">
    <select id="authRole">
      <option>Admin</option>
      <option>Member</option>
      <option>Viewer</option>
    </select>
    <input id="authTeam" placeholder="Team Name">
    <button class="primary" onclick="login()">Get Started</button>
  </div>
</div>

<!-- ===================== NAVBAR ===================== -->
<div class="topnav">
  <div class="brand">TaskWise.</div>
  <div class="center">
    <button class="active" onclick="showPage('home')">Home</button>
    <button onclick="showPage('tasks')">Tasks</button>
    <button onclick="showPage('about')">About</button>
  </div>
  <div>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
    <button class="logout-btn" onclick="logout()">âŽ‹</button>
  </div>
</div>

<div class="wrapper">

  <!-- HOME -->
  <section id="home" class="page active">
    <div class="glass hero">
      <h1>Organize work beautifully</h1>
      <p>Simple team task management with roles, priorities and drag-drop workflow.</p>
    </div>
  </section>

  <!-- TASKS -->
  <section id="tasks" class="page">
    <div class="glass">
      <h2>Task Board</h2>
      <input id="taskInput" placeholder="New Task">
      <button class="primary" onclick="addTask()">Add Task</button>

      <div class="kanban-board">
        <div class="kanban-column">
          <div class="kanban-header">To Do</div>
          <div id="todo"></div>
        </div>
        <div class="kanban-column">
          <div class="kanban-header">In Progress</div>
          <div id="progress"></div>
        </div>
        <div class="kanban-column">
          <div class="kanban-header">Done</div>
          <div id="done"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- ABOUT -->
  <section id="about" class="page">
    <div class="glass">
      <h2>About</h2>
      <p>TaskWise is a frontend-only task manager built with HTML, CSS and JavaScript.</p>
      <button class="primary" onclick="logout()">Logout</button>
      <button class="primary" style="background:#333" onclick="factoryReset()">Factory Reset</button>
    </div>
  </section>

</div>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
let user = JSON.parse(localStorage.getItem("user"));

function login() {
  const name = authName.value.trim();
  const team = authTeam.value.trim();
  if (!name || !team) return alert("Fill all fields");
  user = { name, role: authRole.value, team };
  localStorage.setItem("user", JSON.stringify(user));
  authScreen.style.display = "none";
}

function logout() {
  localStorage.removeItem("user");
  location.reload();
}

function factoryReset() {
  if (confirm("Delete all data?")) {
    localStorage.clear();
    location.reload();
  }
}

function showPage(id) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll(".center button").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
}

function addTask() {
  if (!taskInput.value) return;
  tasks.push({ text: taskInput.value, status: "todo" });
  taskInput.value = "";
  save();
}

function save() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
  render();
}

function render() {
  todo.innerHTML = progress.innerHTML = done.innerHTML = "";
  tasks.forEach(t => {
    const div = document.createElement("div");
    div.className = "kanban-task";
    div.textContent = t.text;
    if (t.status === "todo") todo.appendChild(div);
    if (t.status === "progress") progress.appendChild(div);
    if (t.status === "done") done.appendChild(div);
  });
}

function toggleTheme() {
  document.body.classList.toggle("dark-mode");
}

if (user) authScreen.style.display = "none";
render();
</script>

</body>
</html>
